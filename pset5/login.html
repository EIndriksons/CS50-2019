<!DOCTYPE html>

<html lang = "en">
    <head>
        <!-- Basic Page Needs -->
        <meta charset = "utf-8">
        <title>Don't Panic</title>
        <meta name = "keywords" content = "CS50, web development, learning">
        <meta name = "description" content = "Website part of CS50 Pset5">
        <meta name = "author" content = "EdgarEndre">

        <!-- Mobile Specific Metas -->
        <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel = "stylesheet">
        <link href = "styles.css" rel = "stylesheet">

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
    <body class = "text-center">
        <div class = "cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

            <!-- Header -->
            <header class = "masthead mb-auto">
                <div class = "inner">
                    <h3 class = "masthead-brand">Don't Panic.</h3>
                    <nav class = "nav nav-masthead justify-content-center">
                        <a class = "nav-link" href = "index.html">Home</a>
                        <a class = "nav-link" href = "login.html">Login</a>
                        <a class = "nav-link" href = "contact.html">Contact Me</a>
                    </nav>
                </div>
            </header>

            <!-- Login Form -->
            <form class = "form-signin">
                <img id = "login-logo" class = "mb-4" src = "spaceship.png" alt = "Logo of a Spaceship">
                <h1 class = "h3 mb-3 font-weight-normal first-signin">Please sign in.</h1>
                <label for = "inputEmail" class = sr-only>Email address</label>
                <input type = "email" id = "inputEmail" class = "form-control" placeholder = "Email address">
                <label for = "inputPassword" class = "sr-only">Password</label>
                <input type = "password" id = "inputPassword" class = "form-control" placeholder = "Password">
                <div class = "checkbox mb-3">
                    <label>
                        <input type = "checkbox" value = "remember-me">
                        Remember me
                    </label>
                </div>
                <button class = "btn btn-lg btn-primary btn-block button-one" type = "submit">Sign in</button>
            </form>

            <!-- Footer -->
            <footer class = "mastfoot mt-auto">
                <div class = "inner">
                    <p>Website by Edgar Endre</p>
                </div>
            </footer>

        </div>
    </body>
</html>
