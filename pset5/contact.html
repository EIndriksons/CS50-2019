<!DOCTYPE html>

<html lang = "en">
    <head>
        <!-- Basic Page Needs -->
        <meta charset = "utf-8">
        <title>Don't Panic</title>
        <meta name = "keywords" content = "CS50, web development, learning">
        <meta name = "description" content = "Website part of CS50 Pset5">
        <meta name = "author" content = "EdgarEndre">

        <!-- Mobile Specific Metas -->
        <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel = "stylesheet">
        <link href = "styles.css" rel = "stylesheet">

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
    <body class = "text-center">
        <div class = "cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

            <!-- Header -->
            <header class = "masthead mb-auto">
                <div class = "inner">
                    <h3 class = "masthead-brand">Don't Panic.</h3>
                    <nav class = "nav nav-masthead justify-content-center">
                        <a class = "nav-link" href = "index.html">Home</a>
                        <a class = "nav-link" href = "login.html">Login</a>
                        <a class = "nav-link" href = "contact.html">Contact Me</a>
                    </nav>
                </div>
            </header>

            <!-- Contact form -->
            <div class = "container contact">
                <div class = "row">
                    <div class = "col-md-3">
                        <div class = "contact-info">
                            <img src = "https://image.ibb.co/kUASdV/contact-image.png" alt = "image">
                            <h2>Contact Me</h2>
                            <h4>Would it save you a lot of time if I just gave up and went mad now?</h4>
                        </div>
                    </div>
                    <div class = "col-md-9">
                        <div class = "contact-form">
                            <div class = "form-group">
                                <label class = "control-label col-sm-4 label-margin" for = "fname">First Name:</label>
                                <div class = "col-sm-12">
                                    <input type = "text" id = "fname" class = "form-control form-border" placeholder = "Enter First Name" name = "fname">
                                </div>
                                <div class = "form-group">
                                    <label class = "control-label col-sm-4 label-margin" for="lname">Last Name:</label>
                                    <div class="col-sm-12">
    					                <input type="text" class="form-control form-border" id="lname" placeholder="Enter Last Name" name="lname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="email">Email:</label>
    				                <div class="col-sm-12">
    					                <input type="email" class="form-control form-border" id="email" placeholder="Enter E-mail" name="email">
    				                </div>
    				            </div>
    				            <div class="form-group">
    				                <label class="control-label col-sm-4" for="comment">Comment:</label>
    				                <div class="col-sm-12">
    					                <textarea class="form-control form-border" rows="5" id="comment"></textarea>
    				                </div>
    				            </div>
    				            <div class="form-group">
    				                <div class="col-sm-offset-4 col-sm-12">
    					                <button type="submit" class="btn btn-default">Submit</button>
    				                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class = "mastfoot mt-auto">
                <div class = "inner">
                    <p>Website by Edgar Endre</p>
                </div>
            </footer>

        </div>
    </body>
</html>
