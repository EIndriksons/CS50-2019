{% extends "layout.html" %}
{% block title %}: Register{% endblock %}

{% block main %}
    <div class="logreg register mt-5">
        <form action="/register" method="post">
            <h3 class="mb-4">Register New Account</h3>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" name="email" autocomplete="off" type="text" placeholder="Email" autofocus>
            </div>
            <div class="form-group">
                <label>Name & Surname</label>
                <input class="form-control" name="name" type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <input class="form-control" name="surname" type="text" placeholder="Surname">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" name="password" type="password" placeholder="Password">
            </div>
            <button class="btn btn-info" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
