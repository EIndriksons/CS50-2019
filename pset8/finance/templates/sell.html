{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h3 class="mb-4">Sell a Stock</h3>

    <form action="/sell" method="post" class="form-horizontal">
        <div class="form-group">
            <select name="symbol" class="form-control">
                <option disabled selected value>Symbol</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }} ({{ stock.total_shares }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input name="shares" class="form-control" type="number" min="0" placeholder="Shares">
        </div>

        <div class="form-group">
            <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
            <button class="btn btn-primary" type="submit">Sell</button>
        </div>
    </form>
{% endblock %}
